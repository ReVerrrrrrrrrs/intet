<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <header>
        <h1>银河电影院</h1>
    </header>
    <section class="mainbox">
        <div class="column">
            <div class="panel line">
                <h2>
                    该年消费走势
                </h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel bar">
                <h2>
                    各类型电影观看人次
                </h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>
                    电影消费年龄占比
                </h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>
                            12303次
                        </li>
                        <li>
                            738180元
                        </li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>
                            总观影次数
                        </li>
                        <li>
                            总票房收入
                        </li>
                    </ul>
                </div>
            </div>
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>
                            票房第一：流浪地球
                        </li>
                    </ul>
                </div>
                
            </div>
            <div class="map">
                <div class="map1">
                </div>
            </div>
            
        </div>
        <div class="column">
            <div class="panel pie1">
                <h2>开销分布</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
              </div>
            <div class="panel bar1">
                <h2>其他收入分布</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
              </div>
              <div class="panel line1">
                <h2>利润折线图</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
              </div>
        </div>
    </section>
    <script src="js/flexible.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
